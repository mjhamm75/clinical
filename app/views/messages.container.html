<div class="messages-container">
  <ul class="scrollable unstyled">
    <li ng-repeat="message in messages" class="message">
      <header class="message-name muted">
        <span>{{message.author.firstName}} {{message.author.lastName}}</span><i class="icon-clock"></i>{{message.timestamp | date: 'MMM dd'}} at {{message.timestamp | date: 'hh:mm a'}}
      </header>
      <hr>
      <div class="message-post">
        <p>{{message.message}}</p>
      </div>
    </li>
  </ul>
</div>
