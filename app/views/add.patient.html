<div class="modal-dialog well">
  <div clas="modal-content">
    <div class="modal-header">
      <h1>Add New Patient</h1>
    </div>

    <div class="modal-body">

      <div class="row-fluid">
        <div class="span3 text-right">Payer:</div>
        <div class="span9">
          <select ng-model="model.payer">
            <option value="BLUE CROSS BLUE SHIELD OF FLORIDA/BCBSF">Blue Cross Blue Shield of Florida</option>
            <option value="1">HUMANA</option>
          </select>
        </div>
      </div>


      <div class="row-fluid">
        <div class="span3 text-right">Member ID:</div>
        <div class="span9">
          <input type="text" ng-model="model.memberId">{{memberId}}
        </div>
      </div>

      <div class="row-fluid">
        <div class="span3 text-right">Relationship to Subscriber:</div>
        <div class="span9">
          <select ng-model="model.relationshipToSubscriber">
            <option value="SELF">Self</option>
            <option value="SPOUSE">Spouse</option>
            <option value="CHILD">Child</option>
            <option value="OTHER">Other</option>
          </select>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span3 text-right">Last Name:</div>
        <div class="span9">
          <input type="text" ng-model="model.lastName">
        </div>
      </div>

      <div class="row-fluid">
        <div class="span3 text-right">First Name:</div>
        <div class="span9">
          <input type="text" ng-model="model.firstName">
        </div>
      </div>


      <div class="row-fluid">
        <div class="span3 text-right">Birth Date:</div>
        <div class="span9">
          <div class="form-horizontal" ng-controller="DatepickerCtrl">
            <input type="text" datepicker-popup="MM/dd/yyyy" ng-model="model.dateOfBirth" is-open="opened" min="minDate" max="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" />
            <button class="btn" ng-click="open()"><i class="icon-calendar"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary" ng-click="ok()">OK</button>
      <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
  </div>

</div>
